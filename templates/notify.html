{% extends 'base.html' %} 
{% block heading %}Notify Customers{% endblock %}
{% block content %}  
<style>
	.no-border td,th{
		border: 0;
	}
</style>
<form method="POST">
	<div class = 'offset2'>
	<table class="table no-border">
		<tr>
			<td>Shop Code:</td>
			<td>
				<select name='shop_code'  class = 'span12'>
					{% for shop in shops %}
						<option value='{{ shop.shop_code }}'>{{ shop.shop_code }} - {{ shop.shop_name }} </option>
					{% endfor %}
				</select> 
			</td>
		</tr>
		<tr>
			<td>Product Code:</td>
			<td>
				<select name='product_code' class = 'span12'>
					{% for product in products %}
						<option value='{{ product.product_code }}'>{{ product.product_code }} - {{ product.product_name }} </option>
					{% endfor %}
				</select> 
			</td>
		</tr>
		<tr>
			<td>&nbsp</td>
			<td><input type='submit' name='Notify'/></td>
		</tr>
	</table>
</div>
</form>
{% endblock %}
